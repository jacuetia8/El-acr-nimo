{% extends 'base.html' %}
{% block title %} Reporte {% endblock %}
{% block content %}



  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        arreglo=[
           ['Mes', 'Porcentaje de Agua']
        ]


      {%  for item in lista %}
            arreglochico= ["2016/09/2000", Number("{{item.agua}}")  ]
            arreglo.push(arreglochico)


        {% endfor %}

        console.log(arreglo)
       
        data = google.visualization.arrayToDataTable(arreglo)


    var options = {
      title : 'TU Composicion Corporal',
      vAxis: {title: 'Valoracion'},
      hAxis: {title: 'Mes'},
      series: {1: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    </script>


</head>


  <H2>GRAFICA</H2>
   <div id="chart_div" style="width: 900px; height: 500px;"></div>

{% endblock %}
