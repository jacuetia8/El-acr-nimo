{% extends 'base.html' %}
{% block title %} Contraseña {% endblock %}

<html>
  <head>
    <meta charset="utf-8">
    <title>password_reset_from</title>
  </head>
  <body>
    <p aling="center">Recuperar contraseña</p>
    <form method="post" aling="center">
      {% csrf_token %}
      <label for="id_email">Correo:</label> {{ form.email }}
      <input type="submit" value="enviar"/>
    </form>
  </body>
</html>


{% endblock %}
